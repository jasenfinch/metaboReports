# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
warnings_are_errors: true
bioc_required: true

r:
  - release
  - devel

bioc_packages:
  - mzR

r_github_packages:
  - jasenfinch/binneR
  - jasenfinch/binneRlyse

notifications:
    email:
    on_success: change
    on_failure: change